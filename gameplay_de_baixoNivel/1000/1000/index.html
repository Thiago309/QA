<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√≠tulo da P√°gina</title>
  <link rel="stylesheet" href="validacao.css" />

  <style>
    body {
      background-image: url('img/back.jpg');
      background-size: 49%;
      margin-bottom: 290px;
      background-repeat: no-repeat;
      background-position: right;
      font-family: sans-serif;
    }

    .form {
      max-width: 400px;
      margin: 40px;
    }

    .password-container {
      position: relative;
    }

    .toggle-visibility {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
    }

    .password-match {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .match {
      color: green;
    }

    .mismatch {
      color: red;
    }

    .error-message {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
  </style>

  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const senha = document.getElementById('password');
      const confirmarSenha = document.getElementById('password_2');
      const errorMessage = document.getElementById('error-message');
      const matchStatus = document.getElementById('match-status');
      const toggleButtons = document.querySelectorAll('.toggle-visibility');

      // Mostrar/ocultar senha
      toggleButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const input = document.getElementById(btn.dataset.target);
          input.type = input.type === 'password' ? 'text' : 'password';
          btn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
      });

      // Verifica√ß√£o visual em tempo real
      confirmarSenha.addEventListener('input', () => {
        if (confirmarSenha.value === senha.value) {
          matchStatus.textContent = '‚úî As senhas coincidem';
          matchStatus.className = 'password-match match';
        } else {
          matchStatus.textContent = '‚úñ As senhas n√£o coincidem';
          matchStatus.className = 'password-match mismatch';
        }
      });

      // Valida√ß√£o antes de enviar
      form.addEventListener('submit', function (e) {
        if (senha.value !== confirmarSenha.value) {
          e.preventDefault();
          errorMessage.style.display = 'block';
          confirmarSenha.focus();
        } else {
          errorMessage.style.display = 'none';
        }
      });
    });
  </script>
</head>
<body>
  <main>
    <form action="/submit_form" method="post" class="form">
      <h1>Cadastre seu usu√°rio</h1>

      <div class="error-message" id="error-message">‚ö† As senhas n√£o coincidem. Corrija para continuar.</div>

      <label for="password">Senha:</label><br />
      <div class="password-container">
        <input type="password" id="password" name="password" autocomplete="off" placeholder="Senha de no m√≠nimo 8 d√≠gitos" required minlength="8" maxlength="16" />
        <button type="button" class="toggle-visibility" data-target="password">üëÅÔ∏è</button>
      </div>
      <br />

      <label for="password_2">Digite a senha novamente:</label><br />
      <div class="password-container">
        <input type="password" id="password_2" name="password_2" autocomplete="off" placeholder="Repita a senha" required minlength="8" maxlength="16" />
        <button type="button" class="toggle-visibility" data-target="password_2">üëÅÔ∏è</button>
      </div>
      <div id="match-status" class="password-match"></div><br />

      <button type="submit" class="redirect-button" id="cadastrarBtn">Cadastrar</button>
      <button type="submit" class="redirect-button" formaction="file:///C:/Users/thiago.vsantos/Documents/GitHub/QA/gameplay_de_baixoNivel/1000/1000/index.html">Cancelar</button>
    </form>
  </main>
</body>
</html>
